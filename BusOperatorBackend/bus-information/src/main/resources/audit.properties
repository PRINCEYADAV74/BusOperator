detailsForAudit=SELECT * FROM Audit
searchByIdAudit=SELECT * FROM Audit WHERE AuditId= :auditId
deleteAudit=DELETE FROM Audit WHERE AuditId=:auditId
insertAudit=INSERT INTO Audit (ScheduleId,Date,OccupiedSeats) VALUES (:scheduleId, :date, :occupiedSeats)
updateAudit=UPDATE Audit SET ScheduleId = :scheduleId, Date = :date, OccupiedSeats= :occupiedSeats WHERE AuditId = :auditId

excelReport= select a.AuditId,a.Date, a.OccupiedSeats, b.BusNumber, b.BusName, b.NoOfStaff, d.DriverName, d.MobileNumber, con.ConductorName, con.MobileNumber, c1.CityName as SourceCity, c1.CityState as SourceCityState, c1.PinCode as SourceCityPincode, c2.CityName as DestinationCity, c2.CityState as DestinationCityState, c2.PinCode as DestinationCityPincode, s.ArrivalTime, s.DepartureTime from Audit a inner join Schedule s inner join Route r inner join City c1 inner join City c2 inner join Bus b inner join Driver d inner join Conductor con where a.ScheduleId=s.ScheduleId and s.RouteId=r.RouteId and r.SourceCityId=c1.CityId and r.DestinationCityId=c2.CityId and s.BusId=b.BusId and s.DriverId=d.DriverId and s.ConductorId=con.ConductorId;
excelReportForSourceAndDestination= select a.AuditId,a.Date, a.OccupiedSeats, b.BusNumber, b.BusName, b.NoOfStaff, d.DriverName, d.MobileNumber, con.ConductorName, con.MobileNumber, c1.CityName as SourceCity, c1.CityState as SourceCityState, c1.PinCode as SourceCityPincode, c2.CityName as DestinationCity, c2.CityState as DestinationCityState, c2.PinCode as DestinationCityPincode, s.ArrivalTime, s.DepartureTime from Audit a inner join Schedule s inner join Route r inner join City c1 inner join City c2 inner join Bus b inner join Driver d inner join Conductor con where a.ScheduleId=s.ScheduleId and s.RouteId=r.RouteId and r.SourceCityId=c1.CityId and r.DestinationCityId=c2.CityId and s.BusId=b.BusId and s.DriverId=d.DriverId and s.ConductorId=con.ConductorId and c1.CityName= :sourceCityName and c2.CityName= :destinationCityName;
excelReportByDate=select a.AuditId,a.Date, a.OccupiedSeats, b.BusNumber, b.BusName, b.NoOfStaff, d.DriverName, d.MobileNumber, con.ConductorName, con.MobileNumber, c1.CityName as SourceCity, c1.CityState as SourceCityState, c1.PinCode as SourceCityPincode, c2.CityName as DestinationCity, c2.CityState as DestinationCityState, c2.PinCode as DestinationCityPincode, s.ArrivalTime, s.DepartureTime from Audit a inner join Schedule s inner join Route r inner join City c1 inner join City c2 inner join Bus b inner join Driver d inner join Conductor con where a.ScheduleId=s.ScheduleId and s.RouteId=r.RouteId and r.SourceCityId=c1.CityId and r.DestinationCityId=c2.CityId and s.BusId=b.BusId and s.DriverId=d.DriverId and s.ConductorId=con.ConductorId and a.Date= :date;